<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nail Tucumán</title>
    <meta
      name="description"
      content="Nail Tucumán es una distribuidora de insumos para uñas semipermantes. Los mejores productos calidad precio podes encontrarlos acá!"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-head">
      <div class="banner">
        <span
          >Promociones exclusivas DIA DE LA MADRE -
          <a href="#">Ver Ofertas</a></span
        >
      </div>
      <div class="header-container">
        <nav>
          <div class="shop-logo">
            <a href="https://kyte.site/nail-tucuman"
              ><img src="./icon/store-icon-nav.svg" alt="tienda-logo"
            /></a>
          </div>
          <div class="nail-logo">
            <img src="./icon/nail-logo-black.svg" alt="nail-tucumán-logo" />
          </div>
          <div class="burger">
            <i class="fa-bars fa"></i>
          </div>
        </nav>
      </div>
    </header>
    <section id="hero">
      <div class="hero-container">
        <img src="./img/hero-bg.png" alt="nails foto" />
      </div>
      <div class="sub-section-container">
        <div class="sub-section">
          <img src="./icon/subsection1.svg" alt="carro de compra" />
          <p class="sub-section-text">Envíos a todo el país. Ver más.</p>
        </div>
        <div class="bar"></div>
        <div class="sub-section">
          <img src="./icon/subsection2.svg" alt="tarjeta de crédito" />
          <p class="sub-section-text">
            MercadoPago<br />
            Efectivo<br />
            Transferencia Bancaria.
          </p>
        </div>
        <div class="bar"></div>
        <div class="sub-section">
          <img src="./icon/subsection3.svg" alt="whatsapp logo" />
          <p class="sub-section-text">
            Necesitas ayuda? Nosotros te asesoramos
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
